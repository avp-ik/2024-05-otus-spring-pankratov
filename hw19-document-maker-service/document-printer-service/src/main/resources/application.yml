server:
  port: 8081
  smax-http-header-size: 2048KB

document-store-service:
  url: http://localhost:8080

spring:
  datasource:
    url: jdbc:h2:mem:maindb

  sql:
    init:
      mode: always
      #data-locations: data.sql
      #schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  output:
    ansi:
      enabled: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  data:
    rest:
      basePath: /datarest

management:
  endpoints:
    web:
      exposure:
        include: "metrics,health,logfile,prometheus"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
  jmx:
    enabled: true

logging:
  level:
    ROOT: DEBUG
  file:
    name: ./logs/hw16-actuator.log